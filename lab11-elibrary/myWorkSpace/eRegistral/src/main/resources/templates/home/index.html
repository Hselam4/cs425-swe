<div class="container">
    <h2 class="top-buffer">New Registration Form</h2>
    <div class="div-form">
        <form>
            <div class="row top-buffer justify-content-end">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input id="firstName" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="lName">Last Name</label>
                        <input id="lName" type="text" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="studentId">Student Id</label>
                        <input id="studentId" type="text" class="form-control" >
                    </div>

                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label for="program">Program</label>
                        <input id="program" type="number"  class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="courses">Courses</label>

                        <select id="courses" class="form-control">
                            <option selected>Select a Course</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label><br>
                        <input id="date" type="text" class="form-control" placeholder="yyyy-mm-dd"pattern="^\d{4}-(0[1-9]|1[0-2])-(0[1-9]|1[0-9]|2[0-9]|3[0-1])"required >
                        <small id="validDate" class="form-text text-muted">Enter a valid Date.</small>
                    </div>
                </div>

                <div style="float: right;">

                    <button type="submit" class="btn btn-outline-primary pull-right">Reset</button>
                    <button type="submit" class="btn btn-outline-warning">Cancel</button>
                    <button type="submit" class="btn btn-outline-info">Submit</button>

                </div>

            </div>


        </form>
    </div>
</div>
